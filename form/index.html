<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hero Form</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>

	<main class="container">
		<header class="header">
			<h1 id="title" class="text-center">Hero Survey Form</h1>
			<p id="description" class="description text-center">
				Thanks for your job, now we're need some paper.
			</p>
		</header>
		<form id="survey-form">
			<div class="form-group">
				<label id="name-label" for="name">Name</label>
				<input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
			</div>
			<div class="form-group">
				<label id="email-label" for="email">E-mail</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="Enter your e-mail" required>
			</div>
			<div class="form-group">
				<label id="number-label" for="number">Age<span class="clue">(opcional)</span></label>
				<input type="number" name="number" id="number" min="10" max="100" class="form-control" placeholder="Age">
			</div>
			<div class="form-group">
				<p>What's the most important thing in your career?</p>
				<select id="dropdown" name="role" class="form-control" required>
					<option disabled selected value>Select current role</option>
					<option value="student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="learner">Full Time Learner</option>
					<option value="preferno">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group">
				<p>Would you recommend us for a friend ?</p>
				<label>
					<input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>Definitely
				</label>
				<label>
					<input type="radio" name="user-recommend" value="maybe" class="input-radio">Maybe
				</label>
				<label>
					<input type="radio" name="user-recommend" value="maybe" class="input-radio">Not sure
				</label>
			</div>
			<div class="form-group">
				<p>What's the most interesting part of your job?</p>
				<select id="most-like" name="most-like" class="form-control" required>
					<option disabled selected value>Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="opensource">Open Source</option>
				</select>
			</div>
			<div class="form-group">
				<p>
					Which skill do you prefer in the war?
					<span class="clue">(Check all that apply)</span>
				</p>

				<label>
					<input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">Front-end Projects
				</label>
				<label>
					<input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">Back-end Projects
				</label>
				<label>
					<input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox">Data Visualization
				</label>
				<label>
					<input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox">Open Source Community
				</label>
				<label>
					<input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox">Gitter Help Rooms
				</label>
				<label>
					<input type="checkbox" name="prefer" value="videos" class="input-checkbox">Videos
				</label>
				<label>
					<input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">City Meetups
				</label>
			</div>
			<div class="form-group">
				<p>Any comments or suggestions</p>
				<textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
			</div>
			<div class="form-group">
				<button type="submit" id="submit" class="submit-botton">
					Submit
				</button>
			</div>
		</form>
	</main>

	<script type="text/javascript" src="/src/script.js"></script>
</body>
</html>

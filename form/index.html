<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hero Form</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>

	<main class="container">
		<header class="header">
			<h1 id="title" class="text-center">Hero Survey Form</h1>
			<p id="description" class="description text-center">
				Thanks for your job, now we need some paper.
			</p>
		</header>
		<form id="survey-form">
			<div class="form-group">
				<label id="name-label" for="name">Name</label>
				<input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
			</div>
			<div class="form-group">
				<label id="email-label" for="email">E-mail</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="Enter your e-mail" required>
			</div>
			<div class="form-group">
				<label id="number-label" for="number">Age<span class="clue">(opcional)</span></label>
				<input type="number" name="number" id="number" min="10" max="100" class="form-control" placeholder="Age">
			</div>
			<div class="form-group">
				<p>What's the most important thing in your career?</p>
				<select id="dropdown" name="role" class="form-control" required>
					<option disabled selected value>Select current role</option>
					<option value="student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="learner">Full Time Learner</option>
					<option value="preferno">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group">
				<p>Would you recommend us for a friend ?</p>
				<label>
					<input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>Definitely
				</label>
				<label>
					<input type="radio" name="user-recommend" value="maybe" class="input-radio">Maybe
				</label>
				<label>
					<input type="radio" name="user-recommend" value="maybe" class="input-radio">Not sure
				</label>
			</div>
			<div class="form-group">
				
			</div>
		</form>
	</main>

	<script type="text/javascript" src="/src/script.js"></script>
</body>
</html>
